{
	"presets": [
    ["@babel/preset-env", {
      "targets": {
        "uglify": true
      },
      "modules": false
    }],
		"@babel/preset-react"
	],
	"plugins": [
		"transform-class-properties",
		"transform-object-rest-spread"
	],
	"env": {
	  "test": {
	    "presets": [
	      "@babel/preset-env",
	      "@babel/preset-react"
	    ],
      "plugins": [
        "system-import-transformer",
        "transform-class-properties",
        "transform-object-rest-spread"
      ]
    }
  }
}
